<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGPRO</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/logo.svg" alt="Logo - FIGPRO" />
        <nav>
          <a class="active" href="#">HOME</a>
          <a href="#">ABOUT</a>
          <a href="#">EXAMPLE</a>
          <a href="#">CONTACT</a>
        </nav>
        <div class="right-icons">
          <button>
            <img src="img/search-icon.svg" alt="icon search" />
          </button>
          <button>
            <img src="img/user-icon.svg" alt="user icon" />
          </button>
        </div>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="left-text">
          <div class="title">
            <h1>
              Explore the<br />
              <span>Enchanted World</span>
            </h1>
            <img src="img/text-stickers.svg" alt="text" />
          </div>
          <p>
            Welcome to Figpro, your gateway to a universe filled with magic and
            fun! Explore our exclusive sections and dive into an ocean of
            creativity.
          </p>
          <button>
            <span>Lets Go</span>
            <img src="img/arrow.svg" alt="arrow" />
          </button>
          <div class="users">
            <ul>
              <li>
                <img src="img/ghost-01.svg" alt="Ghost comics" />
              </li>
              <li>
                <img src="img/ghost-02.svg" alt="Ghost comics" />
              </li>
              <li>
                <img src="img/ghost-03.svg" alt="Ghost comics" />
              </li>
            </ul>
            <strong>+339k Active Users</strong>
          </div>
        </div>
        <img class="ilustra" src="img/hero.png" alt="hero ilustra" />
      </div>
    </section>
  </body>
</html>
